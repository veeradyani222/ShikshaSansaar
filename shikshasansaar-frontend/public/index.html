<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Pro Library - The ultimate platform for CA courses and resources." />
  <meta name="keywords" content="Pro Library, CA Courses, E-commerce, Online Education, Study Material, Faculty" />
  <meta name="author" content="Pro Library" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Canonical Tag -->
  <link rel="canonical" href="https://www.yourwebsite.com/" />

  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:title" content="Pro Library - Your Gateway to CA Success" />
  <meta property="og:description"
    content="Explore the best CA courses, study materials, and lectures at Pro Library." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  <meta property="og:url" content="https://www.yourwebsite.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Pro Library - Your Gateway to CA Success" />
  <meta name="twitter:description"
    content="Explore the best CA courses, study materials, and lectures at Pro Library." />
  <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- Schema Markup for Local Business -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Pro Library",
        "url": "https://www.yourwebsite.com/",
        "logo": "https://www.yourwebsite.com/logo192.png",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://twitter.com/yourhandle",
          "https://www.linkedin.com/company/yourcompany",
          "https://www.instagram.com/yourhandle",
          "https://www.youtube.com/yourchannel"
        ],
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Your Street",
          "addressLocality": "Your City",
          "addressRegion": "Your State",
          "postalCode": "12345",
          "addressCountry": "Your Country"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1234567890",
          "contactType": "customer service"
        }
      }
    </script>

  <!-- Manifest & Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Page Title -->
  <title>Pro Library - Your Gateway to CA Success</title>

  <!-- Razorpay Integration -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
